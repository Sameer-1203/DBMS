<html>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <title>Vehicle service management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="signup" method="post">
            
           <div class="w3-bar w3-transparent w3-mobile">
            <a href="mainpage.html" class="w3-bar-item w3-button w3-mobile "><i class="fa fa-home fa-3x" style="color:white;" ></i></a>
            
            <div class="w3-dropdown-hover w3-right">
                <i class="fa fa-navicon fa-3x" style="color:white; margin-right: 10px; margin-top: 10px;"></i>
                
                 <div class="w3-dropdown-content w3-bar-block w3-animate-zoom" style="right:0">
                     
                        <a href="signup.html" class="w3-bar-item w3-button w3-dark-grey">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Register <i class="fa fa-sign-in"></i></a>
                        <a href="index.html" class="w3-bar-item w3-button ">&nbsp;&nbsp;&nbsp; Customer login <i class="fa fa-sign-in"></i></a>                        
                        <a href="service_cen_login.html" class="w3-bar-item w3-button">Service Center login <i class="fa fa-sign-in"></i></a>
                        <a href="#" class="w3-bar-item w3-button"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; About Us</a>
                        
                 </div>
                
            </div>
        
        </div>
             
             
        <div class="w3-card-8 w3-round w3-white w3-hover-shadow w3-animate-opacity w3-border-black w3-center" style="margin:auto; padding:5px; width:60%;">
            
            <div class="w3-card-4 w3-round w3-center w3-border" style="margin-left: 5px; margin-top: 5px; margin-bottom: 5px; padding:10px; margin-right: 5px;">

                <header style="text-align:center; text-shadow:2px 2px 0 #444;" class="w3-container w3-2021-french-blue w3-text-yellow">
                    <h3><b>Vehicle Service Management</b></h3>
                </header>
                
                <header style="text-align:center; text-shadow:1px 1px 0 #444; margin-left: 5px; margin-top: 5px; margin-bottom: 5px; padding:5px; margin-right: 5px ;" class="w3-container w3-2021-french-blue" >
                    <h4><b>Register</b></h4>
                </header>
                
                <div class="w3-container">
                
                    <input class="text" type="text" name="cus_id" placeholder="Customer ID" required>
                    <input class="text" type="text" name="fname" placeholder="First Name" required>
                    <input class="text" type="text" name="lname" placeholder="Last Name">
                    <input class="email" type="email" name="email" placeholder="Email" required><br>
                    <label>Birthday:</label>  <input type="date" name="bday" value="2000-01-01"><br><br>
                     <input type="radio" name="gender" value="male"> Male &nbsp;&nbsp;
                    <input type="radio" name="gender" value="female"> Female &nbsp;&nbsp;
                    <input type="radio" name="gender" value="other"> Other<br>
                    <input class="text" type="tel" name="mobile" placeholder="Mobile Number (Format : 10 digits)" pattern="[6-9]{1}[0-9]{9}" required>
                    <input class="text" type="text" name="house" placeholder="House no (or) Name">
                    <input class="text" type="text" name="street" placeholder="Street">
                    <input class="text" type="text" name="loacality" placeholder="Locality">
                    <input class="text" type="text" name="city" placeholder="City" required>
                    
                    <select class="text" name="question" required>
                        <option value="" selected>Select your security question</option>
                        <option value="name of your first motorcycle">What is the name of your first motorcycle?</option>
                        <option value="model of your first car">What was the model of your first car?</option>
                        <option value="childhood dream car">Which was your childhood dream car?</option>
                        <option value="your next car">Which will be your next car?</option>
                    </select>
                    
                    <input class="text" type="text" name="answer" placeholder="Enter your answer in one word" required>
                    
                    <input class="text" type="password" name="passwd" placeholder="Enter password" required>
                    <input class="text" type="password" name="rpwd" placeholder="Re-enter password" required>
                   
                    
                    <button class="w3-button w3-block w3-green" type="submit" style="margin-bottom: 5px; margin-top: 5px;">Register and Continue <i class="fa fa-sign-in"></i></button>
                
                </div>
            
            
            
        </div>
        </form>
    </body>
</html>
